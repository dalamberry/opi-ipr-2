<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка знания таблицы умножения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="question">
            <h1>Сколько будет <span id="m1">2</span> × <span id="m2">5</span> = ?</h1>
        </div>
        <div class="answer">
            <input id="answer" type="number" placeholder="Напишите свой ответ">
            <button id="check" >Проверить</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
